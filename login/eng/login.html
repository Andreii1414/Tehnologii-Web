<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style.css">
    <title>Log in</title>
</head>
<body>
    <div class="split left-div">
        <div class="centered-content"> 
            <b><span class="textStyle left-div__changeEng"></span></b>
            <p class="textStyle left-div__toLearn"><b>to learn road signs in<br> the simplest way</b></p>

            <img src="../roadsigns.png" alt="ROT" class="left-div__image">
        </div>
            <p class="textStyle left-div__rot"><b>Romanian Traffic Signs Tutor</b></p>
    </div>
    <div class="split right-div">
        <div class="switch" onclick="window.location.href='../login.html'">
            <p class="switch__text">Switch to &nbsp</p>
                <img src="ro.webp" alt="ro" class="ro_img">  
            <p class="switch__text"> Romanian</p>          
        </div>
        <div class="sign_up_div">
            <p class="no_acc"><b>Don't have an account yet?</b></p>
            <button class="sign_up_btn" onclick = "window.location.href='signup.html'"><b>Sign up</b></button>
        </div>

        <div class="centered-content">
            <form action="" class="form_login">
                <h2 class="form_text textStyle">Login to Your Account</h2>
                <div>
                    <i class="fa fa-envelope icon"></i>
                    <input type="email" id="adresa" name="adresa" placeholder="Email" class="form_input"><br>
                </div>
                <div>
                    <i class="fa fa-key icon"></i>
                    <input type="text" id="parola" name="parola" placeholder="Password" class="form_input"><br>
                </div>
                <label for="connected" class="form_checkbox">
                    <input type="checkbox" name="connected" id="connected" value="Ramai conectat" class="textStyle form_cb_input">Remember me
                </label><br>
                    <input type="submit" name="submit" id="submit" value="Log in" class="form_button">

            </form>
        </div>
    </div>
</body>
</html>
